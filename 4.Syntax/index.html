<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax - Learning JavaScript</title>
</head>

<body>

    <h2>JavaScript Number</h2>
    <p>Number dapat ditulis dengan atau tanpa decimals.</p>
    <p id="demo"></p>
    <p>String bisa ditulis menggunakan satu kutip atau dua kutip</p>
    <p id="demo2"></p>

    <br><br>

    <h2>Menuliskan namaku</h2>
    <p id="demo3"></p>

    <br><br>

    <h2>Menggunakan Variabel</h2>
    <p id="demo4"></p>

    <script>
        document.getElementById('demo').innerHTML = 10.50;
        document.getElementById('demo2').innerHTML = 'Hallo! ini satu kutip';
        document.getElementById('demo3').innerHTML =
            "Lerian " + "Febriana";
        var namaKu = "Ale abu Hanin";
        document.getElementById('demo4').innerHTML = namaKu;
    </script>
</body>

</html>
