<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Learning JavaScript</title>
</head>

<body>

    <h2>Assignment +=</h2>
    <p>Untuk menambahkan nilai pada var</p>
    <p id="demo1"></p>

    <br><br>

    <ol>
        <li>
            <h5>+= Untuk menambahkan nilai</h5>
        </li>
        <li>
            <h5>-= Untuk mengurangi nilai</h5>
        </li>
        <li>
            <h5>*= Untuk mengalikan nilai</h5>
        </li>
        <li>
            <h5>/= Untuk membagi nilai</h5>
        </li>
        <li>
            <h5>%= Untuk menambahkan sisa nilai jika dibagi</h5>
        </li>
    </ol>


    <script>
        var x = 5;
        x += 1;
        document.getElementById("demo1").innerHTML = x;
    </script>
</body>

</html>
