<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement - JavaScript</title>
</head>

<body>

    <h2>JavaScript Program</h2>
    <p>Sebuah program komputer adalah daftar dari perintah yg akan dieksekusi oleh komputer</p><br>
    <p>Di dalam bahasa pemrograman, perintah pemrogramman disebut statements.</p><br>
    <p>Sebuah Program JavaScript adalah daftar dari pemrograman statements</p><br>

    <p id="demo"></p>

    <script>
        var x, y, z; //statement 1
        x = 5; //statement 2
        y = 7; //statement 3
        z = x + y; //statement 4
        document.getElementById('demo').innerHTML =
            "Nilai dari z adalah " + z + ".";
    </script>
</body>

</html>
