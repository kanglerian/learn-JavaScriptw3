<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Learning JavaScript</title>
</head>

<body>

    <h2>Jam berapa sekarang?</h2>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Klik disini</button>
    <p id="demo"></p>

    <br><br>

    <h2>Atau menggunakan script function</h2>
    <button type="button" onclick="displayDate()">HAAA</button>
    <p id="demo2"></p>

    <script>
        function displayDate() {
            document.getElementById('demo2').innerHTML = Date();
        }
    </script>
</body>

</html>
