<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - Learning JavaScript</title>
</head>

<body>

    <h2>Function in JavaScript</h2>
    <p>ini adalah hasil dari kalkulasi menggunakan function : </p>
    <p id="demo"></p>

    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        }
        document.getElementById("demo").innerHTML = myFunction(3, 4);
    </script>
</body>

</html>
