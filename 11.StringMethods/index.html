<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods - Learning JavaScript</title>
</head>

<body>

    <h2>JavaScript String Methods</h2>

    <p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

    <p id="demo"></p>
    <p>The lastIndexOf() method returns the position of the last occurrence of a specified text:</p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <h2>can beres</h2>

    <script>
        var str = "Please locate where 'locate' occurs!";
        var pos = str.indexOf("locate");
        document.getElementById("demo").innerHTML = pos;
        var pos2 = str.lastIndexOf("locate");
        document.getElementById("demo2").innerHTML = pos2;
        var pos3 = str.search("Please");
        document.getElementById("demo3").innerHTML = pos3;
        var str2 = "Apple, Banana, Kiwi";
        var res = str2.slice(0, 5);
        document.getElementById("demo4").innerHTML = res;
    </script>
</body>

</html>
